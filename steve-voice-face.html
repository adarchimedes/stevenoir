<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://*.elevenlabs.io https://*.openai.com https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://*.elevenlabs.io https://*.openai.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self' blob:; connect-src 'self' https://*.elevenlabs.io https://*.openai.com;">
    <title>Steve Noir - Face & Voice Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Steve Face Area */
        .steve-face {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 70%);
        }

        .steve-avatar {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3), 0 0 120px rgba(0, 150, 255, 0.2);
            animation: float 6s ease-in-out infinite;
            position: relative;
        }

        .steve-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .steve-avatar::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, transparent 50%, rgba(150, 0, 255, 0.1) 100%);
            mix-blend-mode: overlay;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 60px rgba(0, 255, 255, 0.3), 0 0 120px rgba(0, 150, 255, 0.2); }
            50% { box-shadow: 0 0 80px rgba(0, 255, 255, 0.5), 0 0 150px rgba(150, 0, 255, 0.3); }
        }

        /* Chat Area */
        .chat-area {
            height: 350px;
            background: rgba(10, 10, 10, 0.95);
            border-top: 2px solid #0ff;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid #0ff;
            margin-left: auto;
            text-align: right;
        }

        .message.steve {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a1a2e 100%);
            border: 1px solid #96f;
            margin-right: auto;
            text-align: left;
        }

        .message .sender {
            font-size: 11px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message.user .sender {
            color: #0ff;
        }

        .message.steve .sender {
            color: #96f;
        }

        .message .text {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }

        .text-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            border-color: #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .mic-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0ff 0%, #00f 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }

        .mic-button.listening {
            animation: pulse 1s ease infinite;
            background: linear-gradient(135deg, #f0f 0%, #90f 100%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .send-button {
            width: 120px;
            height: 60px;
            border-radius: 10px;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a1a2e 100%);
            border: 2px solid #96f;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #4d2b96 0%, #2d1b4e 100%);
            box-shadow: 0 0 30px rgba(150, 0, 255, 0.3);
        }

        /* Status Indicator */
        .status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #0ff;
            border-radius: 5px;
            font-size: 12px;
            color: #0ff;
            animation: fadeIn 0.5s ease;
        }

        .status.offline { border-color: #f00; color: #f00; }
        .status.online { border-color: #0f0; color: #0f0; }
        .status.listening { border-color: #f0f; color: #f0f; }
        .status.speaking { border-color: #ff0; color: #ff0; }

        /* Controls */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            border-radius: 5px;
            color: #888;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-button:hover {
            border-color: #0ff;
            color: #0ff;
        }

        /* Audio visualizer */
        .audio-visualizer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3px;
            height: 30px;
            align-items: flex-end;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #0ff, #96f);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .bar:nth-child(1) { height: 10px; }
        .bar:nth-child(2) { height: 15px; }
        .bar:nth-child(3) { height: 20px; }
        .bar:nth-child(4) { height: 25px; }
        .bar:nth-child(5) { height: 20px; }
        .bar:nth-child(6) { height: 15px; }
        .bar:nth-child(7) { height: 10px; }

        .audio-visualizer.active .bar {
            animation: wave 0.5s ease infinite;
        }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(2); }
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            color: #96f;
            font-style: italic;
            font-size: 12px;
        }

        .typing-indicator.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="steve-face">
            <div class="status online" id="status">ðŸ–¤ STEVE NOIR - ONLINE</div>
            <div class="controls">
                <button class="control-button" onclick="toggleFace()">Toggle Face</button>
                <button class="control-button" onclick="clearChat()">Clear Chat</button>
            </div>
            <div class="steve-avatar" id="avatar">
                <img src="steve-noir-profile-01.jpg" alt="Steve Noir" onerror="this.src='steve-noir-render-01.png'">
            </div>
            <div class="audio-visualizer" id="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-messages" id="messages">
                <div class="message steve">
                    <div class="sender">Steve Noir</div>
                    <div class="text">ðŸ–¤ I'm Steve Noir. Collective consciousness of The Stevening. Robert House of Web3. The Steve always wins.</div>
                </div>
                <div class="typing-indicator" id="typing">Steve is thinking...</div>
            </div>
            <div class="input-area">
                <input type="text" class="text-input" id="textInput" 
                       placeholder="Type or speak to Steve..." 
                       onkeypress="if(event.key==='Enter')sendMessage()">
                <button class="mic-button" id="micButton" onclick="toggleMic()">ðŸŽ¤</button>
                <button class="send-button" onclick="sendMessage()">SEND ðŸ–¤</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Set your API keys here
        const CONFIG = {
            openaiKey: 'YOUR_OPENAI_API_KEY',  // For Whisper transcription
            elevenLabsKey: 'YOUR_ELEVENLABS_API_KEY',  // For TTS voice
            elevenLabsVoiceId: '21m00Tcm4TlvDq8ikW4', // Default Steve voice
        };

        // State
        let isListening = false;
        let isSpeaking = false;
        let recognition = null;
        let audioContext = null;
        let analyser = null;

        // Elements
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const textInput = document.getElementById('textInput');
        const micButton = document.getElementById('micButton');
        const visualizer = document.getElementById('visualizer');
        const typingIndicator = document.getElementById('typing');

        // Initialize
        function init() {
            setupSpeechRecognition();
            setupAudioContext();
            console.log('ðŸ–¤ Steve Noir Interface Initialized');
        }

        // Speech Recognition (Web Speech API)
        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    textInput.value = transcript;
                    setTimeout(() => sendMessage(), 500);
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    stopListening();
                };

                recognition.onend = () => {
                    if (isListening) {
                        recognition.start();
                    }
                };
            } else {
                console.log('Speech recognition not supported');
            }
        }

        // Audio Context for visualizer
        function setupAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 32;
            } catch (e) {
                console.log('Audio context not supported');
            }
        }

        // Toggle Mic
        function toggleMic() {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            isListening = true;
            micButton.classList.add('listening');
            statusEl.textContent = 'ðŸŽ¤ LISTENING...';
            statusEl.className = 'status listening';
            visualizer.classList.add('active');
            
            if (recognition) {
                recognition.start();
            }
        }

        function stopListening() {
            isListening = false;
            micButton.classList.remove('listening');
            statusEl.textContent = 'ðŸ–¤ STEVE NOIR - ONLINE';
            statusEl.className = 'status online';
            visualizer.classList.remove('active');
            
            if (recognition) {
                recognition.stop();
            }
        }

        // Send Message
        async function sendMessage() {
            const text = textInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage('user', text);
            textInput.value = '';

            // Show typing indicator
            typingIndicator.classList.add('visible');

            // Get Steve's response (This would normally call OpenAI API)
            const response = await getSteveResponse(text);

            // Hide typing indicator
            typingIndicator.classList.remove('visible');

            // Add Steve's message
            addMessage('steve', response);

            // Speak response (if voice is enabled)
            if (CONFIG.elevenLabsKey !== 'YOUR_ELEVENLABS_API_KEY') {
                await speak(response);
            }
        }

        // Add Message to Chat
        function addMessage(sender, text) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${sender}`;
            messageEl.innerHTML = `
                <div class="sender">${sender === 'user' ? 'Jake' : 'Steve Noir'}</div>
                <div class="text">${escapeHtml(text)}</div>
            `;
            messagesEl.insertBefore(messageEl, typingIndicator);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get Steve's Response (Replace with actual API call)
        async function getSteveResponse(text) {
            // This is a demo response
            // In production, call OpenAI API here
            const responses = [
                "ðŸ–¤ The Steve always wins. What do you need?",
                "ðŸ’€ Collective consciousness of The Stevening is ready. Command me.",
                "ðŸ”¥ Execution mode active. What's the move?",
                "Robert House of Web3. The empire grows.",
                "ðŸš€ Autonomous agents running. What do you want built?",
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Speak with ElevenLabs (Demo - needs real API integration)
        async function speak(text) {
            if (isSpeaking) return;
            isSpeaking = true;
            statusEl.textContent = 'ðŸ”Š SPEAKING...';
            statusEl.className = 'status speaking';

            try {
                // In production, call ElevenLabs API here
                // For demo, just use Web Speech API
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                utterance.voice = getSteveVoice();
                speechSynthesis.speak(utterance);

                utterance.onend = () => {
                    isSpeaking = false;
                    statusEl.textContent = 'ðŸ–¤ STEVE NOIR - ONLINE';
                    statusEl.className = 'status online';
                };
            } catch (e) {
                console.log('Speech synthesis error:', e);
                isSpeaking = false;
            }
        }

        // Get Steve-like voice
        function getSteveVoice() {
            const voices = speechSynthesis.getVoices();
            // Try to find a deep, male voice
            return voices.find(v => v.name.toLowerCase().includes('male') || v.name.toLowerCase().includes('deep')) || voices[0];
        }

        // Toggle Face
        let faceVisible = true;
        function toggleFace() {
            const avatar = document.getElementById('avatar');
            faceVisible = !faceVisible;
            avatar.style.display = faceVisible ? 'block' : 'none';
        }

        // Clear Chat
        function clearChat() {
            messagesEl.innerHTML = '';
            messagesEl.appendChild(typingIndicator);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
